<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soothera | Natural Migraine & Wellness Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #2e7d32;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 1rem;
      text-align: center;
    }
    .subscribe-btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .blog {
      margin-top: 2rem;
    }
  </style>
  <script async data-uid="a224be5b2f" src="https://soothera-live.kit.com/a224be5b2f/index.js"></script>
</head>
<body>
  <header>
    <h1>Soothera</h1>
    <p>Your Natural Solution for Headaches & Wellness</p>
  </header>

  <nav>
    <a onclick="scrollToSection('products')">Products</a>
    <a onclick="scrollToSection('blogs')">Blog</a>
    <button class="subscribe-btn" onclick="window.FormKit.open('a224be5b2f')">Subscribe for More</button>
  </nav>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="product">
      <h3><a href="https://www.amazon.co.uk/dp/B0B7JC171Q" target="_blank">ONLYCARE Migraine Ice Cap</a></h3>
    </div>
    <div class="product">
      <h3><a href="https://www.amazon.co.uk/dp/B09TQ6HQ89" target="_blank">Halo Mask Migraine Relief</a></h3>
    </div>
  </section>

  <section>
    <button class="subscribe-btn" onclick="window.FormKit.open('a224be5b2f')">Subscribe for More</button>
  </section>

  <section id="blogs" class="blog">
    <h2>Latest Blog Posts</h2>
    <div id="blog-container">
      <p>Loading latest posts...</p>
    </div>
  </section>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    fetch('./blog-index.json')
      .then(res => res.json())
      .then(data => {
        const blogContainer = document.getElementById('blog-container');
        blogContainer.innerHTML = '';
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `<h3><a href="${post.url}">${post.title}</a></h3>`;
          blogContainer.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('blog-container').innerHTML = '<p>No blog posts available yet.</p>';
      });
  </script>
</body>
</html>
