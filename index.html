<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soothera - Wellness & Comfort</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #006644; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    .products, .blog-posts { display: flex; gap: 1rem; flex-wrap: wrap; }
    .product { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; flex: 1 1 45%; text-align: center; }
    .btn-subscribe { display: inline-block; margin: 2rem 0; padding: 0.75rem 1.5rem; background: #006644; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h1>Soothera</h1>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#subscribe">Subscribe</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="shop">
      <h2>Featured Products</h2>
      <div class="products">
        <div class="product">
          <h3>ONLYCARE Migraine Ice Cap</h3>
          <img src="https://via.placeholder.com/200x150?text=ONLYCARE+Migraine+Ice+Cap" alt="ONLYCARE Migraine Ice Cap">
          <p><a href="https://www.amazon.co.uk/dp/B0B7JC171Q" target="_blank">View on Amazon</a></p>
        </div>
        <div class="product">
          <h3>Halo Mask Migraine Relief</h3>
          <img src="https://via.placeholder.com/200x150?text=Halo+Mask+Migraine+Relief" alt="Halo Mask Migraine Relief">
          <p><a href="https://www.amazon.co.uk/dp/B09TQ6HQ89" target="_blank">View on Amazon</a></p>
        </div>
      </div>
    </section>

    <section id="subscribe">
      <h2>Subscribe for More Wellness Tips</h2>
      <button class="btn-subscribe" id="subscribeTrigger">Subscribe for more</button>
    </section>

    <section id="blog">
      <h2>Latest Blog Posts</h2>
      <div id="blogPosts">Loading blog posts...</div>
    </section>
  </main>

  <!-- Kit Subscription Script -->
  <script async data-uid="a224be5b2f" src="https://soothera-live.kit.com/a224be5b2f/index.js"></script>
  <script>
    // Manual subscription button trigger
    document.getElementById('subscribeTrigger').addEventListener('click', function() {
      const form = document.querySelector('.formkit-form[data-uid="a224be5b2f"]');
      if (form && form.dataset && form.dataset.svForm) {
        window.FormKit.open(form.dataset.svForm);
      }
    });

    // Load blog posts if available
    fetch('blog-index.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('blogPosts');
        if (data.posts && data.posts.length > 0) {
          container.innerHTML = data.posts.map(post =>
            `<div><a href="${post.url}" target="_blank">${post.title}</a></div>`
          ).join('');
        } else {
          container.textContent = 'No blog posts available yet. Check back soon!';
        }
      })
      .catch(() => {
        document.getElementById('blogPosts').textContent = 'No blog posts available yet. Check back soon!';
      });
  </script>

</body>
</html>
