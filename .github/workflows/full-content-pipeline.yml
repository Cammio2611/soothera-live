name: Soothera Full Content Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  full-content:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set Up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üéûÔ∏è Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: üìù Generate Blog Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python blog-post-generator.py

      - name: üöÄ Commit and Push New Blog Post
        run: |
          git add blog/*.md || echo "‚ö†Ô∏è No blog files to add"
          git commit -m "üìù Auto-generated blog post [skip ci]" || echo "‚ö†Ô∏è No changes to commit"
          git push || echo "‚ö†Ô∏è Nothing to push"
        continue-on-error: true

      - name: üé¨ Generate Video Short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python video-generator.py

      - name: üì¢ Post to Social Media
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: python social-poster.py
