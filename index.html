<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soothera - Wellness & Comfort</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; color: #333; line-height: 1.6; }
    header { background: #006644; color: white; padding: 3em 1em; text-align: center; }
    header h1 { margin: 0 0 0.5em 0; font-size: 2.5em; }
    header p { margin: 0; font-size: 1.2em; }
    nav { background: #004d33; display: flex; justify-content: center; padding: 1em 0; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    .container { max-width: 1000px; margin: 2em auto; padding: 0 1em; }
    h2 { margin-top: 2em; text-align: center; }
    .products { display: flex; gap: 2em; flex-wrap: wrap; justify-content: center; margin-top: 1em; }
    .product { border: 1px solid #ddd; padding: 1em; width: 300px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: auto; border-radius: 4px; }
    .subscribe-form { background: #f9f9f9; padding: 2em; border-radius: 8px; text-align: center; margin: 2em auto; max-width: 500px; }
    input[type="email"] { width: 80%; padding: 0.5em; margin: 1em 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5em 1em; background: #006644; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #004d33; }
  </style>
</head>
<body>

  <header>
    <h1>Soothera</h1>
    <p>Natural Solutions for Migraine and Wellness Relief</p>
  </header>

  <nav>
    <a href="#shop">Shop</a>
    <a href="#subscribe">Subscribe</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container" id="shop">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <h3>ONLYCARE Migraine Ice Cap</h3>
        <img src="https://via.placeholder.com/300x200?text=Migraine+Ice+Cap" alt="ONLYCARE Migraine Ice Cap">
        <p><a href="https://www.amazon.co.uk/dp/B0B7JC171Q" target="_blank">View on Amazon</a></p>
      </div>
      <div class="product">
        <h3>Halo Mask Migraine Relief</h3>
        <img src="https://via.placeholder.com/300x200?text=Halo+Mask" alt="Halo Mask Migraine Relief">
        <p><a href="https://www.amazon.co.uk/dp/B09TQ6HQ89" target="_blank">View on Amazon</a></p>
      </div>
    </div>

    <div class="subscribe-form" id="subscribe">
      <h2>Subscribe for More Wellness Tips</h2>
      <script async data-uid="a224be5b2f" src="https://soothera-live.kit.com/a224be5b2f/index.js"></script>
      <noscript>
        <form action="https://app.kit.com/forms/8055530/subscriptions" method="POST" target="_blank">
          <input type="email" name="email_address" placeholder="Your email address" required>
          <button type="submit">Subscribe</button>
        </form>
      </noscript>
    </div>

    <h2 id="blog">Latest Blog Posts</h2>
    <div id="blog-posts" style="text-align: center;">
      <p>Loading blog posts...</p>
    </div>
  </div>

  <script>
    fetch('blog-index.json')
      .then(response => response.json())
      .then(blogs => {
        const container = document.getElementById('blog-posts');
        if (!blogs.length) {
          container.innerHTML = '<p>No blog posts available yet. Check back soon!</p>';
        } else {
          container.innerHTML = blogs.map(blog =>
            `<h3>${blog.title}</h3><p>${blog.summary}</p><a href="${blog.link}">Read More</a><hr>`
          ).join('');
        }
      })
      .catch(() => {
        document.getElementById('blog-posts').innerHTML = '<p>No blog posts available yet. Check back soon!</p>';
      });
  </script>

</body>
</html>
