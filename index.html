<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soothera | Natural Migraine & Wellness</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #126b3f;
      color: white;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
      background-color: #f9f9f9;
    }
    nav a {
      text-decoration: none;
      color: #126b3f;
      font-weight: bold;
    }
    .hero {
      padding: 1rem;
      font-size: 1.2rem;
    }
    .section {
      padding: 2rem 1rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 500px;
      background: white;
    }
    .product a {
      text-decoration: none;
      color: #126b3f;
      font-weight: bold;
    }
    button {
      background-color: #126b3f;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0e5634;
    }
    h2 {
      color: #126b3f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soothera</h1>
    <div class="hero">Your Natural Solution for Headaches & Wellness</div>
    <button class="formkit-trigger">Subscribe for More</button>
  </header>

  <nav>
    <a href="#products">Products</a>
    <a href="#blog">Blog</a>
  </nav>

  <section id="products" class="section">
    <h2>Featured Products</h2>

    <div class="product">
      <a href="https://www.amazon.co.uk/dp/B0B7JC171Q" target="_blank">
        ONLYCARE Migraine Ice Cap
      </a>
    </div>

    <div class="product">
      <a href="https://www.amazon.co.uk/dp/B09TQ6HQ89" target="_blank">
        Halo Mask Migraine Relief
      </a>
    </div>
  </section>

  <section id="subscribe" class="section">
    <button class="formkit-trigger">Subscribe for More</button>
  </section>

  <section id="blog" class="section">
    <h2>Latest Blog Posts</h2>
    <div id="blog-posts">No blog posts available yet.</div>
  </section>

  <!-- Kit Subscribe Script -->
  <script async data-uid="a224be5b2f" src="https://soothera-live.kit.com/a224be5b2f/index.js"></script>

  <!-- Auto-open on page load -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const event = new CustomEvent("formkit:show", {
        detail: { uid: "a224be5b2f" }
      });
      document.dispatchEvent(event);
    });
  </script>

  <!-- Blog Loader -->
  <script>
    fetch("blog-index.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("blog-posts");
        container.innerHTML = "";
        if (data.length === 0) {
          container.innerText = "No blog posts available yet. Check back soon!";
          return;
        }
        data.forEach(post => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `<a href="${post.url}">${post.title}</a>`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("blog-posts").innerText = "Failed to load blog posts.";
      });
  </script>
</body>
</html>
