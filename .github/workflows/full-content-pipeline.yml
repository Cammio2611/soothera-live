name: Soothera Full Content Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  full-content:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸï¸ Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: ğŸ“ Generate Blog Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python blog-post-generator.py

      - name: ğŸ—‚ï¸ Update Blog Index
        run: python update-blog-index.py

      - name: ğŸ¬ Generate YouTube Shorts Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python video-generator.py

      - name: ğŸ“¢ Post to Reddit Only
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: python social-poster.py

      - name: ğŸš€ Commit and Push New Content
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add blog/*.md blog-index.json shorts/*.md || echo "âš ï¸ Nothing to add"
          git commit -m "ğŸ”„ Auto-generated content update [skip ci]" || echo "âš ï¸ Nothing to commit"
          git push || echo "âš ï¸ Nothing to push"
        continue-on-error: true
