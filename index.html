<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soothera - Wellness & Comfort Solutions</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #007B55; color: white; padding: 1em; text-align: center; }
    nav a { margin: 0 1em; color: white; text-decoration: none; }
    .section { padding: 2em; max-width: 800px; margin: auto; }
    .products, .blog-posts { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; }
    .product, .blog { border: 1px solid #ddd; padding: 1em; border-radius: 5px; }
    .product img { max-width: 100%; }
  </style>
</head>
<body>

<header>
  <h1>Soothera</h1>
  <nav>
    <a href="#products">Shop</a>
    <a href="#subscribe">Subscribe</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="products" class="section">
  <h2>Featured Products</h2>
  <div class="products">
    <div class="product">
      <h3>ONLYCARE Migraine Ice Cap</h3>
      <a href="https://www.amazon.co.uk/dp/B0B7JC171Q" target="_blank">
        <img src="https://m.media-amazon.com/images/I/71gU4N3f-jL._AC_SL1500_.jpg" alt="ONLYCARE Migraine Ice Cap">
        <p>View on Amazon</p>
      </a>
    </div>
    <div class="product">
      <h3>Halo Mask Migraine Relief</h3>
      <a href="https://www.amazon.co.uk/dp/B09TQ6HQ89" target="_blank">
        <img src="https://m.media-amazon.com/images/I/71VRsSgzE2L._AC_SL1500_.jpg" alt="Halo Mask Migraine Relief">
        <p>View on Amazon</p>
      </a>
    </div>
  </div>
</section>

<section id="subscribe" class="section">
  <h2>Subscribe for More Wellness Tips</h2>
  <script async data-uid="a224be5b2f" src="https://soothera-live.kit.com/a224be5b2f/index.js"></script>
</section>

<section id="blog" class="section">
  <h2>Latest Blog Posts</h2>
  <div id="blog-posts" class="blog-posts"></div>
  <p id="no-posts" style="display:none;">No blog posts available yet. Check back soon!</p>
</section>

<script>
  fetch('blog-index.json')
    .then(response => response.json())
    .then(posts => {
      const container = document.getElementById('blog-posts');
      const noPostsMsg = document.getElementById('no-posts');
      if (posts.length === 0) {
        noPostsMsg.style.display = 'block';
      } else {
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'blog';
          div.innerHTML = `<h3>${post.title}</h3><p>${post.excerpt}</p><a href="${post.link}" target="_blank">Read More</a>`;
          container.appendChild(div);
        });
      }
    })
    .catch(() => {
      document.getElementById('no-posts').style.display = 'block';
    });
</script>

</body>
</html>
