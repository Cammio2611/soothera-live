<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soothera - Wellness & Comfort</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { background: #006644; padding: 1em; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: 2em auto; padding: 0 1em; }
    .products { display: flex; gap: 1em; flex-wrap: wrap; justify-content: center; }
    .product { border: 1px solid #ddd; padding: 1em; width: 300px; text-align: center; }
    .product img { max-width: 100%; height: auto; }
    .fallback-form { margin-top: 1em; }
  </style>
</head>
<body>
  <nav>
    <a href="#shop">Shop</a>
    <a href="#subscribe">Subscribe</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <h3>ONLYCARE Migraine Ice Cap</h3>
        <img src="https://via.placeholder.com/300x200?text=Migraine+Ice+Cap" alt="ONLYCARE Migraine Ice Cap">
        <p><a href="https://www.amazon.co.uk/dp/B0B7JC171Q" target="_blank">View on Amazon</a></p>
      </div>
      <div class="product">
        <h3>Halo Mask Migraine Relief</h3>
        <img src="https://via.placeholder.com/300x200?text=Halo+Mask" alt="Halo Mask Migraine Relief">
        <p><a href="https://www.amazon.co.uk/dp/B09TQ6HQ89" target="_blank">View on Amazon</a></p>
      </div>
    </div>

    <h2 id="subscribe">Subscribe for More Wellness Tips</h2>
    <script async data-uid="a224be5b2f" src="https://soothera-live.kit.com/a224be5b2f/index.js"></script>
    <noscript>
      <form class="fallback-form" action="https://app.kit.com/forms/8055530/subscriptions" method="POST" target="_blank">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email_address" placeholder="you@example.com" required>
        <button type="submit">Subscribe</button>
      </form>
    </noscript>

    <h2 id="blog">Latest Blog Posts</h2>
    <div id="blog-posts">
      <p>Loading blog posts...</p>
    </div>
  </div>

  <script>
    fetch('blog-index.json')
      .then(response => response.json())
      .then(blogs => {
        const container = document.getElementById('blog-posts');
        if (blogs.length === 0) {
          container.innerHTML = '<p>No blog posts available yet. Check back soon!</p>';
        } else {
          container.innerHTML = blogs.map(blog => 
            `<h3>${blog.title}</h3><p>${blog.summary}</p><a href="${blog.link}">Read More</a>`
          ).join('');
        }
      })
      .catch(() => {
        document.getElementById('blog-posts').innerHTML = '<p>No blog posts available yet. Check back soon!</p>';
      });
  </script>
</body>
</html>
